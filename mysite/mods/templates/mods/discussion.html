<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discussion</title>
</head>
<body>
<h1>Discussion</h1>
{% if reply_list %}
        <ul>
        {% for reply in reply_list %}
            <p>{{reply.rep_parent}}</p>
            {{reply.rep_date}}
            {{reply.rep}}
        {% endfor %}
        </ul>
    {% else %}
        <p>No replys.</p>
    {% endif %}


</body>
</html>
